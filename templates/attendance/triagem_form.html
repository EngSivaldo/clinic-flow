{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-slate-800 p-6 text-white flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">{{ ficha.paciente.nome }}</h1>
                <p class="text-slate-400 text-sm">Ficha: {{ ficha.codigo }} | CPF: {{ ficha.paciente.cpf }}</p>
            </div>
            <div class="text-right">
                <span class="text-xs uppercase font-bold text-slate-400 block">Tempo de Espera</span>
                <span class="text-xl font-mono">{{ ficha.criado_em|timesince }}</span>
            </div>
        </div>

        <form method="post" class="p-8">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="md:col-span-2 grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700">PA Sistólica (mmHg)</label>
                        <input type="number" name="pa_sistolica" placeholder="Ex: 120" class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-blue-500 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700">PA Diastólica (mmHg)</label>
                        <input type="number" name="pa_diastolica" placeholder="Ex: 80" class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-blue-500 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700">Temperatura (°C)</label>
                        <input type="number" step="0.1" name="temperatura" placeholder="Ex: 36.5" class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-blue-500 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-slate-700">Freq. Cardíaca (BPM)</label>
                        <input type="number" name="frequencia_cardiaca" placeholder="Ex: 75" class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-blue-500 outline-none">
                    </div>
                    <div class="col-span-2 space-y-2">
                        <label class="block text-sm font-bold text-slate-700">Observações Clínicas</label>
                        <textarea name="observacoes_triagem" rows="3" class="w-full border-2 border-slate-200 rounded-lg p-3 focus:border-blue-500 outline-none" placeholder="Queixas principais do paciente..."></textarea>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="block text-sm font-bold text-slate-700 uppercase">Classificação de Risco</label>
                    <div class="flex flex-col gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="prioridade" value="VERMELHO" class="peer hidden" required>
                            <div class="p-3 rounded-lg border-2 border-transparent bg-red-100 text-red-700 font-bold text-center peer-checked:border-red-600 peer-checked:ring-2 ring-red-600">EMERGÊNCIA</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="prioridade" value="LARANJA" class="peer hidden">
                            <div class="p-3 rounded-lg border-2 border-transparent bg-orange-100 text-orange-700 font-bold text-center peer-checked:border-orange-600 peer-checked:ring-2 ring-orange-600">MUITO URGENTE</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="prioridade" value="AMARELO" class="peer hidden">
                            <div class="p-3 rounded-lg border-2 border-transparent bg-yellow-100 text-yellow-700 font-bold text-center peer-checked:border-yellow-600 peer-checked:ring-2 ring-yellow-600">URGENTE</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="prioridade" value="VERDE" class="peer hidden">
                            <div class="p-3 rounded-lg border-2 border-transparent bg-green-100 text-green-700 font-bold text-center peer-checked:border-green-600 peer-checked:ring-2 ring-green-600">POUCO URGENTE</div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="prioridade" value="AZUL" class="peer hidden">
                            <div class="p-3 rounded-lg border-2 border-transparent bg-blue-100 text-blue-700 font-bold text-center peer-checked:border-blue-600 peer-checked:ring-2 ring-blue-600">NÃO URGENTE</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-4 border-t pt-6">
                <a href="{% url 'attendance:triagem_lista' %}" class="px-6 py-3 font-bold text-slate-500">Cancelar</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-3 rounded-xl font-bold shadow-lg transition-all transform hover:scale-105">
                    FINALIZAR TRIAGEM E ENVIAR
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
